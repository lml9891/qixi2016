<!doctype html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>把你交给我</title>
    <link href="css/style.css?d=2" type="text/css" rel="stylesheet" />
    <script src="libs/zepto.min.js?1"></script>
    <script src="js/ajax.js"></script>
    <script src="js/infoFull.js?d=2"></script>
</head>
<body>
    <audio id="audio" src="https://lml9891.github.io/qixi2016/indexMusic.mp3" autoplay="autoplay" loop=""></audio>
<div class="porR wrapper">
        <div id="infoBg" class="posCenter infoBg">
            <h2 class="tac cfff infoFullTitle changeWord">个人信息</h2>
            <div class="auto info">
                <div class="clear infoBox">
                    <div class="infoBoxL fl">
                        <span class="fl">姓</span>
                        <span class="fr">名</span>
                    </div>
                    <span class="infoBoxLine tac fl">|</span>
                    <input id="name" type="text" class="infoBoxR fl">
                </div>
                <div class="clear infoBox">
                    <div class="infoBoxL fl">
                        <span class="fl">手</span>
                        <span class="fl infoSpan1">机</span>
                        <span class="fr">号</span>
                    </div>
                    <span class="infoBoxLine tac fl">|</span>
                    <input id="tel" type="tel" class="infoBoxR fl">
                </div>
                <div class="clear infoBox">
                    <div class="infoBoxL infoBoxL2 fl">
                        <span class="fl">经</span>
                        <span class="fl infoSpan1">销</span>
                        <span class="fr">商</span>
                    </div>
                    <span class="infoBoxLine infoBoxLine2 tac fl">|</span>
                    <div class="infoBoxR2 fl">

                        <select id="province" class="resetSel infoSel" onchange="provinceChange();">
                            <option value="0">请选择(省)</option>
                            <option value="安徽">安徽</option>
                            <option value="北京">北京</option>
                            <option value="福建">福建</option>
                            <option value="甘肃">甘肃</option>
                            <option value="广东">广东</option>
                            <option value="广西">广西</option>
                            <option value="贵州">贵州</option>
                            <option value="海南">海南</option>
                            <option value="河北">河北</option>
                            <option value="河南">河南</option>
                            <option value="黑龙江">黑龙江</option>
                            <option value="湖北">湖北</option>
                            <option value="湖南">湖南</option>
                            <option value="吉林">吉林</option>
                            <option value="江苏">江苏</option>
                            <option value="江西">江西</option>
                            <option value="辽宁">辽宁</option>
                            <option value="内蒙古">内蒙古</option>
                            <option value="宁夏">宁夏</option>
                            <option value="青海">青海</option>
                            <option value="山东">山东</option>
                            <option value="山西">山西</option>
                            <option value="陕西">陕西</option>
                            <option value="上海">上海</option>
                            <option value="四川">四川</option>
                            <option value="天津">天津</option>
                            <option value="西藏">西藏</option>
                            <option value="新疆">新疆</option>
                            <option value="云南">云南</option>
                            <option value="浙江">浙江</option>
                            <option value="重庆">重庆</option>
                        </select>
                        <select id="city" class="resetSel infoSel" onchange="cityChange();">
                            <option value="0">请选择(市)</option>
                        </select>
                        <select id="dealer" class="resetSel infoSel">
                            <option value="0">请选择(经销商)</option>
                        </select>
                    </div>
                </div>
                <div class="clear infoBox">
                    <div class="infoBoxL fl">意向购车时间</div>
                    <span class="infoBoxLine tac fl">|</span>
                    <select id="time" class="resetSel infoBoxR fl">
                        <option value="0">请选择</option>
                        <option value="1">三个月内</option>
                        <option value="2">三到六个月</option>
                        <option value="3">六个月以上</option>
                    </select>
                </div>
                <p id="infoError" class="cRed tac infoError"></p>
                <a id="infoSub" href="javascript:;" class="changeWord auto db infoSub infoSub2">抽取电影票</a>
            </div>
        </div>
        <!-- <a id="play" href="javascript:;" class="porA music">音乐</a> -->
    </div>
    <script src="js/infoFull-Echo.js"></script>
    <script src="js/share.js"></script>
</body>
</html>
